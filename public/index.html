<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>
<header>
    <h3 class="headertitle">Komputer Store</h3> 
</header>
<body>
    <div class="container">
        <div class="content-m">
            <label class="labels">Banker</label>
            <text class="textmoney">Balance</text>
            <text class="bankvalue" id="bankvalue"></text>
            <text class="textdebt" id="textdebt">Debt</text>
            <text class="debtvalue" id="debtvalue"></text>
            <button class="loanbutton" id="loanbutton"> Get a loan</button>
        </div>
        <div class="content-m">
            <label class="labels">Work</label>
            <text class="textmoney">Pay</text>
            <button class="bankbutton" id="bankbutton"> Bank</button>
            <button class="workbutton" id="workbutton"> Work</button>
            <button class="repaydebtbutton" id="repaydebtbutton"> RepayDebt</button>
            <text class="payvalue" id="payvalue"></text>
        </div>
        <div class="content-m">
            <label class="labels">Laptop</label>
            <select class="laptopsselect" name="laptops" id="laptops"></select>
            <text class="featuretext">Feature:</text>
            <text class="laptopspec" id="laptopspec"></text>
        </div>
        <div class="content-l">
            <img class="laptopimage" id="laptopimage"></img>
            <div class="gridforlaptopnameanddescription">
                <text class="laptopname" id="laptopname"></text>
                <text class="laptopdescription" id="laptopdescription"></text>
            </div>
            <div class="gridforlaptoppriceandbuy">
                <text class="laptopprice" id="laptopprice"></text>
                <text class="nomoneytext" id="nomoneytext">Not enough Money</text>
                <button class="buybutton" id="buybutton">Buy</button>
            </div>
        </div>
        <div class="content-list">
            <label class="labels">Computer You Own</label>
            <ul class="ownedcomputer" id="ownedcomputer">
        </div>
        
    </div>

   <script src="/public/static/js/app.js" type="module"></script>

</body>
</html>
