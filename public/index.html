<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputer Store</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>
<header>
    <h3 class="headertitle">Komputer Store</h3> 
</header>
<body>
    <div class="container">
        <div class="content-m">
            <label class="labels">Banker</label>
            <text class="textmoney">Balance</text>
            <button class="loanbutton" id="loanbutton"> Get a loan</button>
        </div>
        <div class="content-m">
            <label class="labels">Work</label>
            <text class="textmoney">Pay</text>
            <button class="bankbutton" id="bankbutton"> Bank</button>
            <button class="paybutton" id="paybutton"> Pay</button>
        </div>
        <div class="content-m">
            <label class="labels">Laptop</label>
            <select class="laptopsselect" name="laptops" id="laptops"></select>
            <text class="featuretext">Feature:</text>
            <text class="laptopspec" id="laptopspec"></text>
        </div>
        <div class="content-l">
            <img class="laptopimage" id="laptopimage"></img>
            <text class="laptopname" id="laptopname"></text>
            <text class="laptopdescription" id="laptopdescription"></text>
            <text class="laptopprice" id="laptopprice"></text>
            <button class="buybutton" id="buybutton"></button>
        </div>
        
    </div>
   <script src="/public/static/js/app.js" type="module"></script>
</body>
</html>
